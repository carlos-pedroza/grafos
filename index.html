<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grafos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="p-5">
        <h1>Grafos</h1>
        <div class="w-25">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Vertices</span>
                <input id="vertices" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Aristas</span>
                </span>
                <input id="aristas" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        <div>
        <div class="mt-5">    
            <button id="createMatriz" type="button" class="btn btn-primary" >Generar matriz</button>
        </div>
        <hr>
        <div id=" matriz">
            <table id="tableMatriz" class="w-50">
            </table>
        </div>
        <hr>
        <div>
            <button id="generarArbol" type="button" class="btn btn-success">Generar Arbol</button>
            <button id="crearGrafos" type="button" class="btn btn-info">Crear grafos</button>
        </div>   
        <hr>
        <div id="cy" class="border m-5" style="width: 700px; height: 700px; background-color: #fcfcfc;"></div>

    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.3.15/cytoscape.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/grafos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
